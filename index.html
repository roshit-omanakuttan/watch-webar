<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Newspaper WebAR</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0b0b10;
      color: #eaeaf5;
      font-family: Arial, sans-serif;
    }
    
    #ar {
      position: fixed;
      inset: 0;
      touch-action: none;
    }
    
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #121222;
      border: 1px solid #2a2a44;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
    
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(18, 18, 34, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      border: 1px solid #2a2a44;
    }
    
    .hidden {
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
  <link rel="icon" href="data:,"/>
</head>
<body>
  <!-- Load local MindAR file (you'll need to download this) -->
  <script src="./mindar-image-three.prod.js"></script>

  <div id="ar"></div>
  <div id="status">Loading...</div>
  <div id="instructions">
    <strong>Cosmic Newspaper AR</strong><br>
    Point your camera at the newspaper target<br>
    <small>Make sure camera permission is granted</small>
  </div>

<script>
const status = (text) => {
  document.getElementById('status').textContent = text;
};

async function init() {
  try {
    // Check if MindAR loaded properly
    if (!window.MINDAR || !window.MINDAR.IMAGE) {
      status('MindAR failed to load');
      console.error('MindAR not available. Make sure mindar-image-three.prod.js is in your directory');
      return;
    }
    
    // Use MindAR's internal THREE.js
    const THREE_AR = window.MINDAR.IMAGE.THREE;
    console.log('Using MindAR THREE.js version');
    
    // Initialize MindAR
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector('#ar'),
      imageTargetSrc: './targets.mind'
    });
    
    const { renderer, scene, camera } = mindarThree;
    
    // Add lighting
    scene.add(new THREE_AR.HemisphereLight(0xffffff, 0x222233, 1.0));
    const directionalLight = new THREE_AR.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);
    
    const anchor = mindarThree.addAnchor(0);
    
    // Background video setup (like your working example)
    const video = document.createElement('video');
    video.src = './cosmic.mp4';
    video.playsInline = true;
    video.muted = true;
    video.loop = true;
    
    const videoTex = new THREE_AR.VideoTexture(video);
    const planeMat = new THREE_AR.MeshBasicMaterial({
      map: videoTex,
      side: THREE_AR.DoubleSide,
      depthWrite: false,
    });
    planeMat.polygonOffset = true;
    planeMat.polygonOffsetFactor = 1;
    planeMat.polygonOffsetUnits = 1;
    
    const videoPlane = new THREE_AR.Mesh(
      new THREE_AR.PlaneGeometry(1.0, 1.414),
      planeMat
    );
    videoPlane.position.set(0, 0, -0.03);
    videoPlane.renderOrder = 0;
    videoPlane.visible = false;
    anchor.group.add(videoPlane);
    
    // Create cosmic effects using MindAR's THREE
    function createCosmicEffects() {
      const group = new THREE_AR.Group();
      
      // Bright test cube
      const cubeGeometry = new THREE_AR.BoxGeometry(0.3, 0.3, 0.3);
      const cubeMaterial = new THREE_AR.MeshBasicMaterial({ 
        color: 0x00ff00,
        transparent: true,
        opacity: 0.8
      });
      const cube = new THREE_AR.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 0, 0.1);
      cube.renderOrder = 2;
      group.add(cube);
      
      // Glowing red sphere
      const sphereGeometry = new THREE_AR.SphereGeometry(0.15, 16, 16);
      const sphereMaterial = new THREE_AR.MeshBasicMaterial({ 
        color: 0xff0000,
        transparent: true,
        opacity: 0.9
      });
      const sphere = new THREE_AR.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0.4, 0.3, 0.15);
      sphere.renderOrder = 2;
      group.add(sphere);
      
      // Text plane
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      
      ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
      ctx.fillRect(0, 0, 512, 256);
      ctx.fillStyle = 'white';
      ctx.font = 'bold 40px Arial';
      ctx.fillText('COSMIC AR!', 80, 120);
      ctx.fillStyle = '#00d4ff';
      ctx.fillText('WORKING!', 120, 180);
      
      const textTexture = new THREE_AR.CanvasTexture(canvas);
      const textMaterial = new THREE_AR.MeshBasicMaterial({
        map: textTexture,
        transparent: true,
        depthWrite: false
      });
      const textPlane = new THREE_AR.Mesh(
        new THREE_AR.PlaneGeometry(0.8, 0.4),
        textMaterial
      );
      textPlane.position.set(0, 0.5, 0.2);
      textPlane.renderOrder = 3;
      group.add(textPlane);
      
      // Wireframe for visibility
      const wireGeometry = new THREE_AR.BoxGeometry(1.2, 1.2, 0.4);
      const wireMaterial = new THREE_AR.MeshBasicMaterial({
        color: 0x00d4ff,
        wireframe: true,
        transparent: true,
        opacity: 0.6
      });
      const wireframe = new THREE_AR.Mesh(wireGeometry, wireMaterial);
      wireframe.position.set(0, 0, 0.15);
      wireframe.renderOrder = 1;
      group.add(wireframe);
      
      return group;
    }
    
    const cosmicGroup = createCosmicEffects();
    cosmicGroup.visible = false;
    anchor.group.add(cosmicGroup);
    
    // Animation
    let animationFrame = 0;
    function animate() {
      animationFrame++;
      
      if (cosmicGroup.visible) {
        cosmicGroup.children.forEach((child, index) => {
          if (child.geometry) {
            child.rotation.y = Date.now() * 0.001 * (index + 1);
          }
        });
      }
      
      requestAnimationFrame(animate);
    }
    animate();
    
    // Target detection events
    anchor.onTargetFound = async () => {
      status('Cosmic AR Active');
      console.log('Target found!');
      
      // Show video background
      videoPlane.visible = true;
      cosmicGroup.visible = true;
      
      // Show HTML overlay
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 212, 255, 0.9);
        color: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        z-index: 1000;
        font-size: 18px;
        font-weight: bold;
        border: 2px solid white;
      `;
      overlay.innerHTML = `
        AR TARGET DETECTED!<br>
        <span style="font-size: 14px;">3D Cosmic Elements Active</span>
      `;
      document.body.appendChild(overlay);
      
      setTimeout(() => {
        if (overlay.parentNode) {
          document.body.removeChild(overlay);
        }
      }, 3000);
      
      document.getElementById('instructions').classList.add('hidden');
      
      // Start video
      try {
        await video.play();
        console.log('Video playing');
      } catch (e) {
        console.warn('Video autoplay failed:', e);
      }
      
      // Animate elements appearing
      cosmicGroup.children.forEach((child, index) => {
        child.scale.set(0, 0, 0);
        
        function scaleUp() {
          const currentScale = child.scale.x;
          if (currentScale < 1.0) {
            child.scale.setScalar(currentScale + 0.05);
            requestAnimationFrame(scaleUp);
          }
        }
        
        setTimeout(scaleUp, index * 200);
      });
    };
    
    anchor.onTargetLost = () => {
      status('Searching for target...');
      console.log('Target lost');
      videoPlane.visible = false;
      cosmicGroup.visible = false;
      video.pause();
      document.getElementById('instructions').classList.remove('hidden');
    };
    
    // Start MindAR
    status('Starting camera...');
    await mindarThree.start();
    
    status('Searching for target...');
    console.log('MindAR started successfully! Point at your newspaper target.');
    
    // Start render loop
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
    
    // Load watch model if available
    if (window.THREE) {
      // GLTFLoader will be available globally after MindAR loads
      const loader = new THREE.GLTFLoader();
      loader.load('./watch.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(-0.3, -0.2, 0.1);
        model.renderOrder = 2;
        cosmicGroup.add(model);
        console.log('Watch model loaded');
      }, undefined, (err) => {
        console.log('Watch model not found, using procedural elements only');
      });
    }
    
  } catch (error) {
    console.error('AR initialization failed:', error);
    status('AR Failed');
    
    let errorMessage = 'Unknown error';
    if (error.name === 'NotAllowedError') {
      errorMessage = 'Camera permission denied. Please allow camera access and refresh.';
    } else if (error.message.includes('targets.mind')) {
      errorMessage = 'Target file not found. Make sure targets.mind is in your directory.';
    }
    
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      z-index: 1000;
      max-width: 90%;
    `;
    errorDiv.innerHTML = `
      <h3>AR Error</h3>
      <p>${errorMessage}</p>
      <button onclick="location.reload()" style="
        background: white;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      ">Try Again</button>
    `;
    document.body.appendChild(errorDiv);
  }
}

// Wait for page to load, then initialize
window.addEventListener('load', init);
</script>
</body>
</html>
