<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Newspaper WebAR - MindAR</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #0b0b10, #1a1a2e, #16213e);
      font-family: 'Arial', sans-serif;
    }
    
    #ar {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0b0b10, #1a1a2e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-overlay h1 {
      font-size: 2.5em;
      margin: 0 0 20px 0;
      background: linear-gradient(45deg, #00d4ff, #9d50bb, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    
    .loading-overlay p {
      font-size: 1.2em;
      opacity: 0.8;
      text-align: center;
      max-width: 300px;
      line-height: 1.4;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      z-index: 100;
      font-size: 14px;
      text-align: center;
      max-width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .instructions.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }
    
    .ar-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 100;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
    
    .status-found {
      background: rgba(0, 212, 255, 0.2);
      border: 1px solid #00d4ff;
      color: #00d4ff;
    }
    
    .status-lost {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }
  </style>
  <link rel="icon" href="data:,"/>
</head>
<body>
  <!-- Load Three.js first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Load GLTFLoader separately -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Load MindAR with a working version -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  
  <div id="ar">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <h1>üåå Cosmic AR</h1>
      <div class="loading-spinner"></div>
      <p>Initializing augmented reality experience...</p>
      <p><small>Please allow camera access when prompted</small></p>
      <div id="debugInfo" style="margin-top: 20px; font-size: 10px; opacity: 0.7;">
        <div>Browser: <span id="browserInfo"></span></div>
        <div>HTTPS: <span id="httpsInfo"></span></div>
        <div>Camera API: <span id="cameraAPI"></span></div>
      </div>
    </div>
    
    <!-- AR Status Indicator -->
    <div class="ar-status" id="arStatus">
      üì± Point camera at newspaper
    </div>
    
    <!-- Instructions -->
    <div class="instructions" id="instructions">
      <strong>üóûÔ∏è Cosmic Newspaper AR</strong><br>
      Point your camera at the newspaper target image<br>
      <small>For best results, use good lighting and keep steady</small>
    </div>
  </div>

<script>
  // Wait for all libraries to load with timeout
  function waitForLibraries() {
    return new Promise(function(resolve, reject) {
      let attempts = 0;
      const maxAttempts = 50; // 5 seconds total
      
      function checkLibraries() {
        attempts++;
        console.log(`Checking libraries (attempt ${attempts}): THREE=${typeof THREE}, MINDAR=${typeof MINDAR}`);
        
        if (typeof THREE !== 'undefined' && typeof MINDAR !== 'undefined') {
          console.log('‚úÖ All libraries loaded successfully!');
          resolve();
        } else if (attempts >= maxAttempts) {
          reject(new Error('Libraries failed to load after 5 seconds'));
        } else {
          setTimeout(checkLibraries, 100);
        }
      }
      
      checkLibraries();
    });
  }
  
  window.addEventListener('load', async function() {
    try {
      await waitForLibraries();
    
    // UI Elements
    const container = document.querySelector("#ar");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const arStatus = document.getElementById("arStatus");
    const instructions = document.getElementById("instructions");
    
    // Debug information
    document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ').pop();
    document.getElementById('httpsInfo').textContent = location.protocol === 'https:' ? '‚úÖ' : '‚ùå';
    document.getElementById('cameraAPI').textContent = navigator.mediaDevices ? '‚úÖ' : '‚ùå';
    
    // Check if GLTFLoader is available
    const GLTFLoader = THREE.GLTFLoader || window.GLTFLoader;
    
    // Check environment compatibility
    function checkCompatibility() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showError("Unsupported Browser", "Your browser doesn't support camera access", "Please use Chrome, Firefox, or Safari on mobile");
        return false;
      }
      
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        showError("HTTPS Required", "Camera access requires a secure connection", "Please ensure you're using HTTPS");
        return false;
      }
      
      if (typeof MINDAR === 'undefined') {
        showError("MindAR Not Loaded", "MindAR library failed to load", "Please check your internet connection and refresh");
        return false;
      }
      
      return true;
    }
    
    function showError(title, message, suggestion) {
      loadingOverlay.innerHTML = `
        <h1>‚ö†Ô∏è ${title}</h1>
        <p>${message}</p>
        <p><small>${suggestion}</small></p>
        <button onclick="location.reload()" style="
          background: #00d4ff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          margin-top: 20px;
          cursor: pointer;
        ">Try Again</button>
      `;
    }
    
    // Main initialization function
    async function initializeAR() {
      try {
        if (!checkCompatibility()) {
          return;
        }
        
        console.log("Initializing MindAR...");
        
        const mindarThree = new MINDAR.IMAGE.MindARThree({
          container: container,
          imageTargetSrc: "./targets.mind",
          filterMinCF: 0.0001, 
          filterBeta: 0.01,
          warmupTolerance: 5,
          missTolerance: 5,
          maxTrack: 1,
          showStats: false,
          showInfo: false
        });

        const { renderer, scene, camera } = mindarThree;
        
        // Enhanced Lighting Setup
        scene.add(new THREE.HemisphereLight(0x443366, 0x111122, 0.6));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Add colored lights
        const blueLight = new THREE.PointLight(0x00d4ff, 0.3, 10);
        blueLight.position.set(-2, 2, 1);
        scene.add(blueLight);
        
        const purpleLight = new THREE.PointLight(0x9d50bb, 0.2, 8);
        purpleLight.position.set(2, -1, 1);
        scene.add(purpleLight);

        // Create anchor
        const anchor = mindarThree.addAnchor(0);
        
        // Background Video with fallback
        const video = document.createElement("video");
        video.src = "./cosmic.mp4";
        video.playsInline = true;
        video.loop = true;
        video.muted = true;
        video.crossOrigin = "anonymous";
        
        let videoLoaded = false;
        video.onloadeddata = function() {
          console.log("‚úÖ Cosmic video loaded successfully");
          videoLoaded = true;
        };
        
        video.onerror = function(e) {
          console.warn("‚ùå Video failed to load, using fallback background:", e);
        };

        // Create background (video or fallback)
        let bgMaterial;
        if (videoLoaded) {
          const videoTex = new THREE.VideoTexture(video);
          videoTex.minFilter = THREE.LinearFilter;
          videoTex.magFilter = THREE.LinearFilter;
          bgMaterial = new THREE.MeshBasicMaterial({ 
            map: videoTex, 
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.95
          });
        } else {
          // Fallback: animated gradient background
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          // Create animated cosmic background
          function updateCanvas() {
            const time = Date.now() * 0.001;
            
            // Create gradient
            const gradient = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
            gradient.addColorStop(0, `hsl(${(time * 50) % 360}, 70%, 30%)`);
            gradient.addColorStop(0.5, `hsl(${(time * 30 + 120) % 360}, 60%, 20%)`);
            gradient.addColorStop(1, `hsl(${(time * 20 + 240) % 360}, 50%, 10%)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Add stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
              const x = (Math.sin(time * 0.5 + i) * 0.5 + 0.5) * 512;
              const y = (Math.cos(time * 0.3 + i * 2) * 0.5 + 0.5) * 512;
              const size = Math.sin(time * 2 + i) * 2 + 2;
              ctx.beginPath();
              ctx.arc(x, y, size, 0, Math.PI * 2);
              ctx.fill();
            }
            
            canvasTexture.needsUpdate = true;
            requestAnimationFrame(updateCanvas);
          }
          
          const canvasTexture = new THREE.CanvasTexture(canvas);
          bgMaterial = new THREE.MeshBasicMaterial({
            map: canvasTexture,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
          });
          
          updateCanvas();
          console.log("‚úÖ Using animated fallback background");
        }
        
        // Main background plane
        const bgGeometry = new THREE.PlaneGeometry(1, 1.414);
        const bg = new THREE.Mesh(bgGeometry, bgMaterial);
        bg.position.set(0, 0, -0.02);
        anchor.group.add(bg);
        console.log("‚úÖ Background plane added");

        // Cosmic Border Effect
        const borderGeometry = new THREE.RingGeometry(0.55, 0.62, 32);
        const borderMaterial = new THREE.MeshBasicMaterial({
          color: 0x00d4ff,
          transparent: true,
          opacity: 0.6,
          side: THREE.DoubleSide
        });
        const cosmicBorder = new THREE.Mesh(borderGeometry, borderMaterial);
        cosmicBorder.position.set(0, 0, 0.01);
        anchor.group.add(cosmicBorder);

        // Particle System
        const particleCount = 50;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
          const i3 = i * 3;
          particlePositions[i3] = (Math.random() - 0.5) * 2;
          particlePositions[i3 + 1] = (Math.random() - 0.5) * 2.8;
          particlePositions[i3 + 2] = Math.random() * 0.3;
          
          const colors = [
            [0, 0.83, 1],
            [0.62, 0.31, 0.73],
            [1, 0.42, 0.42],
            [1, 1, 1]
          ];
          const color = colors[Math.floor(Math.random() * colors.length)];
          particleColors[i3] = color[0];
          particleColors[i3 + 1] = color[1];
          particleColors[i3 + 2] = color[2];
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.005,
          vertexColors: true,
          transparent: true,
          opacity: 0.8,
          blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        anchor.group.add(particles);

        // Watch Creation
        let watch = null;
        let cosmicRings = [];
        
        function createProceduralWatch() {
          const watchGroup = new THREE.Group();
          
          // Watch base
          const baseGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.02, 32);
          const baseMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.8,
            roughness: 0.2
          });
          const base = new THREE.Mesh(baseGeometry, baseMaterial);
          watchGroup.add(base);
          
          // Watch face
          const faceGeometry = new THREE.CylinderGeometry(0.075, 0.075, 0.005, 32);
          const faceMaterial = new THREE.MeshStandardMaterial({
            color: 0x000000,
            metalness: 0.9,
            roughness: 0.1
          });
          const face = new THREE.Mesh(faceGeometry, faceMaterial);
          face.position.y = 0.0125;
          watchGroup.add(face);
          
          // Hour markers
          for (let i = 0; i < 12; i++) {
            const markerGeometry = new THREE.BoxGeometry(0.003, 0.01, 0.002);
            const markerMaterial = new THREE.MeshStandardMaterial({
              color: 0x00d4ff,
              emissive: 0x00d4ff,
              emissiveIntensity: 0.2
            });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            const angle = (i / 12) * Math.PI * 2;
            marker.position.x = Math.sin(angle) * 0.065;
            marker.position.z = Math.cos(angle) * 0.065;
            marker.position.y = 0.015;
            marker.rotation.y = -angle;
            watchGroup.add(marker);
          }
          
          // Watch hands
          const hourHandGeometry = new THREE.BoxGeometry(0.002, 0.04, 0.001);
          const minuteHandGeometry = new THREE.BoxGeometry(0.001, 0.06, 0.001);
          
          const hourHandMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            emissive: 0xff6b6b,
            emissiveIntensity: 0.1
          });
          
          const minuteHandMaterial = new THREE.MeshStandardMaterial({
            color: 0x00d4ff,
            emissive: 0x00d4ff,
            emissiveIntensity: 0.1
          });
          
          const hourHand = new THREE.Mesh(hourHandGeometry, hourHandMaterial);
          const minuteHand = new THREE.Mesh(minuteHandGeometry, minuteHandMaterial);
          
          hourHand.position.y = 0.02;
          minuteHand.position.y = 0.02;
          
          watchGroup.add(hourHand);
          watchGroup.add(minuteHand);
          
          watchGroup.userData = { hourHand: hourHand, minuteHand: minuteHand };
          return watchGroup;
        }

        // Load or create watch
        if (GLTFLoader) {
          const loader = new GLTFLoader();
          loader.load("./watch.glb", 
            function(gltf) {
              watch = gltf.scene;
              watch.scale.set(0.12, 0.12, 0.12);
              watch.position.set(0, 0.1, 0.05);
              watch.rotation.set(0, Math.PI, 0);
              anchor.group.add(watch);
              console.log("‚úÖ Watch GLB model loaded successfully");
            }, 
            function(progress) {
              console.log("Loading watch:", Math.round((progress.loaded / progress.total) * 100) + "%");
            },
            function(error) {
              console.log("‚ùå GLB load failed, creating procedural watch:", error);
              watch = createProceduralWatch();
              watch.scale.set(1.2, 1.2, 1.2);
              watch.position.set(0, 0.1, 0.05);
              anchor.group.add(watch);
              console.log("‚úÖ Procedural watch created");
            }
          );
        } else {
          watch = createProceduralWatch();
          watch.scale.set(1.2, 1.2, 1.2);
          watch.position.set(0, 0.1, 0.05);
          anchor.group.add(watch);
          console.log("‚úÖ Procedural watch created (no GLTFLoader)");
        }
        
        // Also create watch immediately as backup
        setTimeout(function() {
          if (!watch) {
            console.log("‚ö†Ô∏è Creating backup watch after timeout");
            watch = createProceduralWatch();
            watch.scale.set(1.2, 1.2, 1.2);
            watch.position.set(0, 0.1, 0.05);
            anchor.group.add(watch);
          }
        }, 2000);

        // Cosmic Energy Rings
        for (let i = 0; i < 3; i++) {
          const ringGeometry = new THREE.RingGeometry(0.15 + i * 0.03, 0.16 + i * 0.03, 32);
          const ringMaterial = new THREE.MeshBasicMaterial({
            color: [0x00d4ff, 0x9d50bb, 0xff6b6b][i],
            transparent: true,
            opacity: 0.4,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
          });
          const ring = new THREE.Mesh(ringGeometry, ringMaterial);
          ring.position.set(0, 0.1, 0.03);
          ring.rotation.x = Math.PI / 2;
          cosmicRings.push(ring);
          anchor.group.add(ring);
        }

        // Animation Clock
        const clock = new THREE.Clock();
        
        // Target Detection Events
        anchor.onTargetFound = function() {
          console.log("üéØ Target found!");
          console.log("Anchor position:", anchor.group.position);
          console.log("Anchor visible:", anchor.group.visible);
          
          video.play().catch(function(err) {
            console.log("Video autoplay failed:", err);
          });
          
          arStatus.textContent = "üåü Cosmic AR Active";
          arStatus.className = "ar-status status-found";
          instructions.classList.add("hidden");
          
          // Make sure all elements are visible and positioned correctly
          anchor.group.visible = true;
          
          // Add a simple test cube to verify positioning
          const testCube = new THREE.Mesh(
            new THREE.BoxGeometry(0.1, 0.1, 0.1),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
          );
          testCube.position.set(0, 0, 0);
          anchor.group.add(testCube);
          console.log("Added test cube at origin");
          
          if (watch) {
            console.log("Watch exists, current scale:", watch.scale);
            watch.scale.set(0, 0, 0);
            function scaleAnimation() {
              const scale = watch.scale.x;
              if (scale < 0.12) {
                watch.scale.setScalar(scale + 0.01);
                requestAnimationFrame(scaleAnimation);
              } else {
                console.log("Watch scale animation complete");
              }
            }
            scaleAnimation();
          } else {
            console.log("Watch not loaded yet");
          }
        };

        anchor.onTargetLost = function() {
          console.log("üì± Target lost");
          video.pause();
          arStatus.textContent = "üì± Searching for target";
          arStatus.className = "ar-status status-lost";
          instructions.classList.remove("hidden");
        };

        // Animation Loop
        function tick() {
          const elapsedTime = clock.getElapsedTime();
          
          if (watch) {
            watch.position.y = 0.1 + Math.sin(elapsedTime * 1.5) * 0.02;
            watch.position.z = 0.05 + Math.sin(elapsedTime * 1.5) * 0.005;
            watch.rotation.y = Math.PI + elapsedTime * 0.2;
            
            if (watch.userData && watch.userData.hourHand) {
              watch.userData.hourHand.rotation.y = elapsedTime * 0.1;
              watch.userData.minuteHand.rotation.y = elapsedTime * 2;
            }
          }
          
          cosmicBorder.rotation.z = elapsedTime * 0.5;
          cosmicBorder.material.opacity = 0.6 + Math.sin(elapsedTime * 2) * 0.2;
          
          cosmicRings.forEach(function(ring, index) {
            ring.rotation.z = elapsedTime * (0.3 + index * 0.1) * (index % 2 ? 1 : -1);
            ring.material.opacity = 0.4 + Math.sin(elapsedTime * 3 + index) * 0.2;
          });
          
          const positions = particles.geometry.attributes.position.array;
          for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            positions[i3 + 1] += Math.sin(elapsedTime + i) * 0.0005;
            positions[i3 + 2] = Math.abs(Math.sin(elapsedTime * 0.5 + i)) * 0.3;
          }
          particles.geometry.attributes.position.needsUpdate = true;
          
          blueLight.intensity = 0.3 + Math.sin(elapsedTime * 2) * 0.1;
          purpleLight.intensity = 0.2 + Math.sin(elapsedTime * 1.5 + 1) * 0.1;
          
          requestAnimationFrame(tick);
        }

        // Start MindAR
        console.log("Starting MindAR...");
        loadingOverlay.querySelector('p').textContent = "Requesting camera access...";
        
        const startPromise = mindarThree.start();
        const timeoutPromise = new Promise(function(resolve, reject) {
          setTimeout(function() { 
            reject(new Error('Camera initialization timeout'));
          }, 15000);
        });
        
        await Promise.race([startPromise, timeoutPromise]);
        
        // Hide loading overlay
        loadingOverlay.style.opacity = "0";
        setTimeout(function() {
          loadingOverlay.style.display = "none";
        }, 500);
        
        // Start render loop
        renderer.setAnimationLoop(function() {
          renderer.render(scene, camera);
        });
        
        // Start animation loop
        tick();
        
        console.log("‚úÖ MindAR initialized successfully!");
        
      } catch (error) {
        console.error("‚ùå Failed to initialize MindAR:", error);
        
        let errorMessage = "Unknown error occurred";
        let suggestions = "";
        
        if (error.message.includes('timeout')) {
          errorMessage = "Camera initialization timeout";
          suggestions = "Try refreshing the page and allow camera access when prompted";
        } else if (error.message.includes('Permission')) {
          errorMessage = "Camera permission denied";
          suggestions = "Please enable camera access in your browser settings and refresh";
        } else if (error.message.includes('NotFoundError')) {
          errorMessage = "No camera found";
          suggestions = "Please ensure your device has a camera";
        } else if (error.message.includes('targets.mind')) {
          errorMessage = "Could not load AR target";
          suggestions = "The targets.mind file may be missing or corrupted";
        }
        
        showError("AR Error", errorMessage, suggestions);
      }
    }
    
    // Initialize after delay
    setTimeout(initializeAR, 1000);
    
    } catch (error) {
      console.error('Failed to load libraries:', error);
      showError('Library Loading Failed', 'Could not load required AR libraries', 'Please check your internet connection and refresh the page');
    }
    
  }); // End of window.load event listener

</script>
</body>
</html>
