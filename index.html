<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Newspaper WebAR - MindAR</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .ar-status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 100;
      font-size: 12px;
    }
    
    .status-found {
      background: rgba(0, 212, 255, 0.8);
      color: white;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      z-index: 100;
      text-align: center;
      max-width: 90%;
    }
    
    .hidden {
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .test-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border: 3px solid yellow;
      font-size: 20px;
      font-weight: bold;
      z-index: 999;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Load libraries with working CDN links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <div id="ar-container"></div>
  
  <!-- AR Status -->
  <div class="ar-status" id="arStatus">üì± Point camera at newspaper</div>
  
  <!-- Instructions -->
  <div class="instructions" id="instructions">
    <strong>üóûÔ∏è Cosmic Newspaper AR</strong><br>
    Point your camera at the newspaper target<br>
    <small>Camera should be visible below</small>
  </div>

<script>
// Wait for all libraries to load
function waitForLibraries() {
  return new Promise((resolve, reject) => {
    let attempts = 0;
    const maxAttempts = 100; // 10 seconds
    
    function checkLibraries() {
      attempts++;
      console.log(`Checking libraries (attempt ${attempts}): THREE=${typeof THREE}, MINDAR=${typeof MINDAR}`);
      
      if (typeof THREE !== 'undefined' && typeof MINDAR !== 'undefined') {
        console.log('Libraries loaded successfully!');
        resolve();
      } else if (attempts >= maxAttempts) {
        reject(new Error('Libraries failed to load after 10 seconds'));
      } else {
        setTimeout(checkLibraries, 100);
      }
    }
    
    checkLibraries();
  });
}

document.addEventListener('DOMContentLoaded', async function() {
  console.log('Starting simplified AR experience...');
  
  const container = document.getElementById('ar-container');
  const arStatus = document.getElementById('arStatus');
  const instructions = document.getElementById('instructions');
  
  try {
    // Wait for libraries to load
    await waitForLibraries();
    
    // Initialize MindAR with simpler configuration
    const mindarThree = new MINDAR.IMAGE.MindARThree({
      container: container,
      imageTargetSrc: './targets.mind'
    });

    const { renderer, scene, camera } = mindarThree;
    
    console.log('‚úÖ MindAR initialized');
    
    // Add basic lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);
    
    // Create anchor
    const anchor = mindarThree.addAnchor(0);
    console.log('‚úÖ Anchor created');
    
    // Create simple, highly visible test objects
    function createTestObjects() {
      const group = new THREE.Group();
      
      // Large bright cube
      const cubeGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
      const cubeMaterial = new THREE.MeshBasicMaterial({ 
        color: 0x00ff00,
        transparent: true,
        opacity: 0.8
      });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 0, 0.2);
      group.add(cube);
      
      // Bright red sphere
      const sphereGeometry = new THREE.SphereGeometry(0.2, 16, 16);
      const sphereMaterial = new THREE.MeshBasicMaterial({ 
        color: 0xff0000,
        emissive: 0xff0000,
        emissiveIntensity: 0.3
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0.3, 0.3, 0.3);
      group.add(sphere);
      
      // Large text plane
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      
      ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
      ctx.fillRect(0, 0, 512, 256);
      ctx.fillStyle = 'white';
      ctx.font = 'bold 48px Arial';
      ctx.fillText('AR WORKING!', 50, 120);
      ctx.fillStyle = 'cyan';
      ctx.fillText('3D OBJECTS!', 80, 180);
      
      const textTexture = new THREE.CanvasTexture(canvas);
      const textMaterial = new THREE.MeshBasicMaterial({
        map: textTexture,
        transparent: true
      });
      const textPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 0.5),
        textMaterial
      );
      textPlane.position.set(0, 0.5, 0.2);
      group.add(textPlane);
      
      // Wireframe outline for visibility
      const wireGeometry = new THREE.BoxGeometry(1.5, 1.5, 0.5);
      const wireMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        wireframe: true,
        transparent: true,
        opacity: 0.6
      });
      const wireframe = new THREE.Mesh(wireGeometry, wireMaterial);
      wireframe.position.set(0, 0, 0.2);
      group.add(wireframe);
      
      return group;
    }
    
    // Add test objects to anchor
    const testGroup = createTestObjects();
    anchor.group.add(testGroup);
    console.log('‚úÖ Test objects added to anchor');
    
    // Target detection events
    anchor.onTargetFound = () => {
      console.log('üéØ TARGET FOUND!');
      
      // Show HTML overlay
      const overlay = document.createElement('div');
      overlay.className = 'test-overlay';
      overlay.innerHTML = `
        <div>üéØ AR TARGET DETECTED!</div>
        <div>3D Elements Should Be Visible</div>
        <div style="font-size: 14px; margin-top: 10px;">Green cube ‚Ä¢ Red sphere ‚Ä¢ White text</div>
      `;
      document.body.appendChild(overlay);
      
      setTimeout(() => {
        if (overlay.parentNode) {
          document.body.removeChild(overlay);
        }
      }, 4000);
      
      arStatus.textContent = 'üåü Cosmic AR Active';
      arStatus.className = 'ar-status status-found';
      instructions.classList.add('hidden');
      
      // Animate test objects
      testGroup.children.forEach((child, index) => {
        child.scale.set(0, 0, 0);
        
        function scaleUp() {
          const currentScale = child.scale.x;
          if (currentScale < 1.0) {
            child.scale.setScalar(currentScale + 0.05);
            requestAnimationFrame(scaleUp);
          }
        }
        
        setTimeout(scaleUp, index * 200);
      });
    };

    anchor.onTargetLost = () => {
      console.log('üì± Target lost');
      arStatus.textContent = 'üì± Point camera at newspaper';
      arStatus.className = 'ar-status';
      instructions.classList.remove('hidden');
    };
    
    // Animation loop
    let animationFrame = 0;
    function animate() {
      animationFrame++;
      
      // Rotate objects for visibility
      testGroup.children.forEach((child, index) => {
        if (child.geometry) {
          child.rotation.y = Date.now() * 0.001 * (index + 1);
        }
      });
      
      requestAnimationFrame(animate);
    }
    animate();
    
    // Start MindAR
    console.log('‚è≥ Starting MindAR...');
    await mindarThree.start();
    
    console.log('‚úÖ MindAR started successfully!');
    console.log('üìπ Camera should now be visible');
    console.log('üéØ Point at your newspaper target to see 3D objects');
    
    // Start render loop
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
    
  } catch (error) {
    console.error('‚ùå AR initialization failed:', error);
    
    const errorDiv = document.createElement('div');
    errorDiv.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      font-size: 16px;
    `;
    errorDiv.innerHTML = `
      <h3>AR Failed to Initialize</h3>
      <p>${error.message}</p>
      <button onclick="location.reload()" style="
        background: white;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      ">Try Again</button>
    `;
    document.body.appendChild(errorDiv);
  }
});
</script>
</body>
</html>
